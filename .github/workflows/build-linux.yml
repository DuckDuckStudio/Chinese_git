name: Build Python Executables on Linux

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Checkout to other branch
        run: |
          git config --global user.name '自动打包流'
          git config --global user.email 'github-actions@github.com'
          git checkout -b pack_linux

      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Delete old files
        run: |
          python .auto_script/del_old_files.py

      - name: Build executables
        run: |
          pyinstaller --onefile --distpath=. --name=中文git_linux 中文git-pack.py
          pyinstaller --onefile --distpath=. --name=中文git更新程序_linux 中文git更新程序.py

      - name: Commit Linux executables
        run: |
          git add 中文git_linux 中文git更新程序_linux
          git commit -m "添加 Linux 构建文件"
          git push --set-upstream origin pack_linux

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base main --head pack_linux --title "Add Linux Build Files" --body "This PR adds Linux build files generated by GitHub Actions."
