name: Build Python Executables on Linux

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pyinstaller

      - name: Build executables
        run: |
          pyinstaller --onefile --distpath=. --name=中文git_pack_linux 中文git-pack.py
          pyinstaller --onefile --distpath=. --name=中文git更新程序_linux 中文git更新程序.py

      - name: Commit Linux executables
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add 中文git_pack_linux 中文git更新程序_linux
          git commit -m "Add Linux build artifacts"
          git push

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v2
        with:
          name: linux-executables
          path: |
            中文git_pack_linux
            中文git更新程序_linux
