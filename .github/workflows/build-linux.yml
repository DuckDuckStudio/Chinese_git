name: Build Python Executables on Linux

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Delete old files
        run: |
          if [ -f "中文git更新程序_linux" ]; then
            echo "找到旧文件【中文git更新程序_linux】，正在删除..."
            rm 中文git更新程序_linux
          else
            echo "未找到旧文件【中文git更新程序_linux】"
          fi

          if [ -f "中文git_linux" ]; then
            echo "找到旧文件【中文git_linux】，正在删除..."
            rm 中文git_linux
          else
            echo "未找到旧文件【中文git_linux】"
          fi

      - name: Build executables
        run: |
          pyinstaller --onefile --distpath=. --name=中文git_linux 中文git-pack.py
          pyinstaller --onefile --distpath=. --name=中文git更新程序_linux 中文git更新程序.py

      - name: Commit Linux executables
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git checkout -b pack_linux
          git add 中文git_linux 中文git更新程序_linux
          git commit -m "添加 Linux 构建文件"
          git push --set-upstream origin pack_linux

      - name: Create Pull Request for Linux
        uses: repo-sync/pull-request-creator-action@v2
        with:
          source_branch: pack_linux
          target_branch: main
          title: 'Add Linux build files'
          body: 'This PR adds the Linux build executables.'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v2
        with:
          name: linux-executables
          path: |
            中文git_linux
            中文git更新程序_linux
